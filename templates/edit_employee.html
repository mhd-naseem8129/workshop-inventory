{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-card">
    <h2>✏️ Edit Employee</h2>

    <form method="POST">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" value="{{ employee.name }}" required>
      </div>

      <div class="form-group">
        <label>Designation:</label>
        <input type="text" name="designation" value="{{ employee.designation }}" required>
      </div>

      <div class="form-group">
        <label>Contact:</label>
        <input type="text" name="contact" value="{{ employee.contact }}" required>
      </div>

      <div class="form-group">
        <label>Aadhaar Number:</label>
        <input type="text" name="aadhaar" value="{{ employee.aadhaar }}" required>
      </div>

      <div class="form-group">
        <label>Joining Date:</label>
        <input type="date" name="joining_date" value="{{ employee.joining_date.strftime('%Y-%m-%d') }}" required>
      </div>

      <button type="submit" class="btn-login">Update Employee</button>
    </form>
  </div>
</div>
{% endblock %}
